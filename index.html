<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Htun Tauk's Would You Rather</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Htun Tauk's Would You Rather</h1>
    
    <div id="question-card" class="card">
      <p>Would you rather...</p>
      <button id="optionA">Option A</button>
      <button id="optionB">Option B</button>
      <p id="thanksMessage" class="hidden">Thanks for voting! Loading next...</p>
    </div>

    <div class="card">
      <h2>Submit Your Own Question</h2>
      <input type="text" id="newA" placeholder="Option A">
      <input type="text" id="newB" placeholder="Option B">
      <button id="submitBtn">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
